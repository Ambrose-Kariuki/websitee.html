<!DOCTYPE html>
<html>
<head>
    <title>My Custom Chrome Background</title>
    <style>
        body {
            margin: 1;
            padding: 0;
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Optional: Add a semi-transparent overlay for better text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        /* Optional: Add search box */
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 600px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Optional: Add a search box -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search with Google or enter address">
    </div>
</body>
</html>
