<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 HTML Table</title>
    <style>
        table{
            margin= 25px auto;
            border-collapse: collapse;
            width: 15%;
            border: 2px solid #000;
            background: paleturquoise;
        }
        
        body {
            /* This makes the page naturally scrollable when content exceeds viewport */
            height: 200vh; /* 200% of viewport height to force scrolling */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .content {
            /* Just some sample content to make the page longer */
            height: 1500px; /* Makes the content taller than the viewport */
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            padding: 20px;
            border-radius: 5px;
        }
        
        h1 {
            position: fixed; /* Stays visible while scrolling */
            top: 0;
            background: white;
            width: 100%;
            padding: 10px;
            margin: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    
    
    <h2>3Ã—3 Table Example</h2>
    <table>
        <tr>
            <th>
                name
            </th>
            <th>
                age
            </th>
            <th>
                city
            </th> 
        </tr>
        <tr>
            <td>
                John Doe
            </td>
            <td>
                30
            </td>
            <td>
                New York
            </td>
        </tr>
        <tr>
            <td>
                Jane Smith
            </td>
            <td>
                25
            </td>
            <td>
                Los Angeles
            </td>
        </tr>   
    </table>
</body>
</html>
