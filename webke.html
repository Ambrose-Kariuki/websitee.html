<!DOCTYPE html>
<html>
<head>
    <title>Unordered List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            line-height: 1.6;
        }
        /* Custom bullet styles */
        .circle-bullets {
            list-style-type: circle;
        }
        .square-bullets {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h2>Unordered Lists (Bullet Points)</h2>
    
    <h3>Default Bullets (Discs)</h3>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    
    <h3>Circle Bullets</h3>
    <ul class="circle-bullets">
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>
    
    <h3>Square Bullets</h3>
    <ul class="square-bullets">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
