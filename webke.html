<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 HTML Table</title>
    <style>
        table {
            border-collapse: collapse; /* Merges cell borders */
            width: 300px; /* Fixed width */
            margin: 20px; /* Adds space around the table */
        }
        th, td {
            border: 1px solid black; /* Adds borders to cells */
            padding: 10px; /* Adds space inside cells */
            text-align: center; /* Centers text */
        }
        th {
            background-color: #f2f2f2; /* Light gray header */
        }
    </style>
</head>
<body>
    <h2>3Ã—3 Table Example</h2>
    <table>
        <tr>
            <th>
                name
            </th>
            <th>
                age
            </th>
            <th>
                city
            </th> 
        </tr>
        <tr>
            <td>
                John Doe
            </td>
            <td>
                30
            </td>
            <td>
                New York
            </td>
        </tr>
        <tr>
            <td>
                Jane Smith
            </td>
            <td>
                25
            </td>
            <td>
                Los Angeles
            </td>
        </tr>   
    </table>
</body>
</html>
