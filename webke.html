<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ol {
            line-height: 1.6;
        }
        /* Different numbering styles */
        .upper-roman {
            list-style-type: upper-roman;
        }
        .lower-alpha {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>Ordered Lists (Numbered Lists)</h2>
    
    <h3>Default Numbers</h3>
    <ol>
        <li>Preheat oven to 350Â°F</li>
        <li>Mix ingredients</li>
        <li>Bake for 30 minutes</li>
    </ol>
    
    <h3>Upper Roman Numerals</h3>
    <ol class="upper-roman">
        <li>Introduction</li>
        <li>Main Content</li>
        <li>Conclusion</li>
    </ol>
    
    <h3>Lower Alpha Characters</h3>
    <ol class="lower-alpha">
        <li>Choose a topic</li>
        <li>Research</li>
        <li>Write draft</li>
    </ol>
</body>
</html>
